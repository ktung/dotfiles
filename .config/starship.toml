# https://starship.rs/config/
# ~/.config/starship.toml

format = '$character$time$aws$all'

scan_timeout = 30
command_timeout = 1000

[character]
success_symbol = '[➜](bold green)'
error_symbol = '[➜](bold red)'

[time]
disabled = false
format = '[\[](bold blue)[$time]($style)[\]](bold blue) '
time_format = '%H:%M'

[git_status]
stashed = ''
ahead = '⇡${count}'
behind = '⇣${count}'
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
staged = '[+${count}](green)'
modified = '!${count}'
deleted = '✘${count}'

[aws]
format = '[($profile)(\[$region\] )(\[$duration\] )]($style)'

[aws.region_aliases]
ca-central-1 = 'CA'
eu-west-1 = 'IR'

[kubernetes]
disabled = false
format = '[$context( \($namespace\))]($style) in '

[kubernetes.context_aliases]


[line_break]
disabled = true
[golang]
disabled = true
[helm]
disabled = true
[java]
disabled = true
[nodejs]
disabled = true
[package]
disabled = true
[python]
disabled = true
[terraform]
disabled = true
